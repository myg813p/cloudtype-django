<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Separated Table</title>
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .header-dark {
            background-color: #343a40; /* Dark background for the header */
            color: #ffffff; /* White text color for the header */
        }
        table {
            font-size: 12px; /* Set font size to 12px for the entire table */
        }
        td {
            min-height: 40px; /* Set a minimum height for each td element */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <table class="table table-bordered">
        <tbody id="adminSepTableBody">
            <!-- Table rows will be dynamically added here using JavaScript -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Fetch and populate data dynamically using JavaScript
    fetch('admin_sep.json')
        .then(response => response.json())
        .then(data => {
            const table = document.querySelector('.table');
            const tableBody = document.getElementById('adminSepTableBody');

            // Create table header
            const tableHeader = document.createElement('thead');
            const headerRow = document.createElement('tr');

            // Extract header names from the first entry in the data
            const headers = Object.keys(data[0]);

            // Create th elements for each header
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            // Append the header row to the table header
            tableHeader.appendChild(headerRow);

            // Append the table header to the table
            table.appendChild(tableHeader);

            // Populate table body with data
            data.forEach(entry => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = entry[header];
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
