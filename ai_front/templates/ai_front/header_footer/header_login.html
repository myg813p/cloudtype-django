<!-- Loading spinner and background overlay -->
<div id="loadingOverlay" class="position-fixed w-100 h-100 bg-dark opacity-100 d-none"></div>
<div id="loadingSpinner" class="loading-spinner d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<style>
    /* Center the loading spinner */
    .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1051; /* higher than the modal backdrop */
    }
</style>

</script>
